name: Create and publish a Docker image

on: push

env:
  REGISTRY: ghcr.io
  REGISTRY_OSU: registry.osupytheas.fr:443
  IMAGE_NAME: microfossil/particle-obj-det

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.REGISTRY_OSU }}/${{ env.IMAGE_NAME }}
          tags: |
            # tag event
            type=ref,event=tag
            # tag latest for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # tag branch for non-default branches
            type=raw,value={{branch}},enable={{!is_default_branch}}
            # tag with commit hash regardless of the branch
            type=sha,format=short


      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}